<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;

            /* 시작점에 정렬 (기본값) */
            /* justify-content: flex-start; */

            /* 끝에 정렬 */
            /* justify-content: flex-end; */

            /* 가운데 정렬 */
            justify-content: center;

            /* 서로 균일한 거리를 갖고 정렬 */
            /* justify-content: space-between; */

            /* 서로 좌우 균일한 여백을 갖고 정렬 */
            /* justify-content: space-around; */

            /* 축의 양쪽 수직 방향으로 늘려 정렬 (기본값)  */
            /* align-items: stretch; */

            /* 축의 양쪽 수직 방향으로 가운데에 정렬  */
            align-items: center;

            /* 축의 양쪽 수직 방향으로 시작점에 정렬  */
            /* align-items: flex-start; */

            /* 축의 양쪽 수직 방향으로 끝에 정렬  */
            /* align-items: flex-end; */

            height: 80vh;
            background: grey
        }
        .item {

            /* 각 요소의 여백의 비율의 배분값 (늘어날 때의 비율) */
            /* flex-grow: 1; */
            
            /* 기존 컨텐츠가 점유하는 영역의 배분값 (auto가 기본값) */
            /* flex-basis: 0; */
            
            /* flex-grow: 1; flex-shrink: 1; flex-basis: 1;의 축약형 */
            flex: 1;

            padding: 2em;
            border: 3px solid black;
            background: white;
        }
        .item:nth-child(1) { flex-grow: 1;}
        .item:nth-child(2) { flex-grow: 5;}
        .item:nth-child(3) { flex-grow: 2;}
        .item:nth-child(4) { flex-grow: 3;}
        .item:nth-child(5) { flex-grow: 1;}
    </style>
</head>
<body>
    <div class="container">
        <!-- Display blocks -->
        <div class="item">1</div>
        <div class="item">55555</div>
        <div class="item">22</div>
        <div class="item">333</div>
        <div class="item">1</div>
    </div>
</body>
</html>
