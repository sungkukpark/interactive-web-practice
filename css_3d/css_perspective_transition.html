<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Perspective with Transition</title>
    <style>
      .world {
        display: flex;
        align-items: center;
        justify-content: center;

        width: 80vw;
        height: 80vh;
        background: #766053;

        perspective: 500px;
      }
      .card {
        display: flex;
        align-items: center;
        justify-content: center;

        width: 150px;
        height: 150px;
        background: red;
        margin: 1em;

        border-radius: 0.5em;
        font-size: 2rem;

        transition: 1s;
        /* from state */
        transform: rotateY(0deg);
      }
      .world:hover .card {
        /* to state */
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <h1>CSS Perspective</h1>
    <div class="world">
      <div class="card">
        <img
          src="https://source.unsplash.com/random/150x150?sig=1"
          alt="random-image"
        />
      </div>
      <div class="card">
        <img
          src="https://source.unsplash.com/random/150x150?sig=2"
          alt="random-image"
        />
      </div>
      <div class="card">
        <img
          src="https://source.unsplash.com/random/150x150?sig=3"
          alt="random-image"
        />
      </div>
    </div>
  </body>
</html>
