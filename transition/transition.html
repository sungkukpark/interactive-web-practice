<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Example</title>
    <style>
        .box-container {
            display: flex;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 6px solid black;
            background: rgba(255, 255, 0, 0.7);
            transition: 1s 0.25s ease-in-out;
        }
        .box:hover {
            width: 200px;
            background: red
        }
    </style>
</head>
<body>
    <h1>CSS Transition</h1>
    <!-- .box-container -->
    <div class="box-container">
        <!-- .box*5 -->
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
    </div>
</body>
</html>
